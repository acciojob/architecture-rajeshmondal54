<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content {
            width: 1100px;
            margin: 0 auto;
        }
        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }
        .imageContainer img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .column1, .column3 {
            width: 200px;
        }
        .column2 {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Architectural Information</h1>

        <div class="imageContainer">
            <img src="https://example.com/path/to/your/image1.jpg" alt="Image 1">
        </div>

        <table>
            <tr>
                <td class="column1"><img src="https://example.com/path/to/your/image2.jpg" alt="Image 2"></td>
                <td class="column2">Text Content</td>
                <td class="column3"><img src="https://example.com/path/to/your/image3.jpg" alt="Image 3"></td>
            </tr>
            <tr>
                <td class="column1"><img src="https://example.com/path/to/your/image4.jpg" alt="Image 4"></td>
                <td class="column2">Text Content</td>
                <td class="column3"><img src="https://example.com/path/to/your/image5.jpg" alt="Image 5"></td>
            </tr>
        </table>
    </div>
</body>
</html>
